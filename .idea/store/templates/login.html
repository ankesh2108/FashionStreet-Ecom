

{% extends 'base.html'%}

{%block content%}

<div class="container bg-light">
    <div class="p-4 m-4">
        <div class="col-lg-3 mt-4 mx-auto border rounded p-4 shadow p-2 mb-5 bg-white rounded">
            <div class="alert alert-success border rounded ">Login Here</div>
            <form action="/login" method="post">
               
              {% csrf_token%}

              {% if error %}
               <div class="alert alert-danger" role="alert">
                 <strong>{{error}}</strong>
               </div>
              {% endif%}

                  <div class="form-group my-2  ">
                    <label for="">Email</label>
                    <input required type="email" value="{{values.email}}" name="email" id="" class="form-control shadow p-2 mb-3 mt-2 bg-white rounded" placeholder="example@gmail.com" >
                  </div>


                  <div class="form-group my-2">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control shadow p-2 mb-3 bg-white rounded" placeholder="********">
                  </div>

                  <div class="form-group">
                      <input class="btn btn-sm btn-info col-lg-4" type="submit" value=" Login ">
                  </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
